version: "2"
services:

  postgres:
    image: postgres:latest
    env_file:
      - .env
    volumes:
      - ./postgres:/var/lib/postgresql/data
    ports:
      - 5434:5432

  web:
    build: .
    restart: always
    command: gunicorn --bind 0.0.0.0:8000 --log-level INFO event_chat_bots.wsgi
    env_file:
      - .env
    ports:
      - 8000:8000
    volumes:
      - /root/event_chat_bots:/usr/app/event_bot
    depends_on:
      - postgres
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:ctf.lambda-it.ru"
      - "traefik.backend=ctf_bot_vpn"

networks:
  web:
    external:
      name: web



